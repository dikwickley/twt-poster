<!DOCTYPE html>
<html>
<head>
  <title>XPath Auto Poster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>XPath Auto Poster</h2>

  <label>Input XPath:</label>
  <input type="text" id="inputXPath" placeholder="//div[@contenteditable='true']">

  <label>Button XPath:</label>
  <input type="text" id="buttonXPath" placeholder="//button[@data-testid='tweetButtonInline']">

  <label>Post Interval (seconds):</label>
  <input type="number" id="postInterval" min="1" value="60">

  <label>Upload Posts (JSON):</label>
  <input type="file" id="jsonFile">

  <div class="button-row">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <div id="status">Status: Idle</div>

  <script src="popup.js"></script>
</body>
</html>
